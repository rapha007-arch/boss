<body>
    <div id="mainPage" class="container">
        <!-- Header sans d√©connexion -->
        <div class="header">
            <div class="header-left">
                <div class="logo-small"></div>
                <div>
                    <h1>Pred B-Raphaa</h1>
                    <p>Aviator</p>
                </div>
            </div>
        </div>

        <!-- Logo central -->
        <div class="logo-large">
            <div class="logo-large-img"></div>
            <h1>Pred B-Raphaa</h1>
            <p>Aviator</p>
        </div>

        <!-- Carte de pr√©diction -->
        <div class="card">
            <div class="card-title">PR√âDICTION</div>
            
            <div class="input-group">
                <label>‚è±Ô∏è HEURE DE D√âPART (MM:SS)</label>
                <input type="text" id="startTime" placeholder="12:00" value="12:00">
            </div>

            <div class="input-group">
                <label>‚úñÔ∏è MULTIPLICATEUR</label>
                <input type="text" id="multiplier" placeholder="2.45" value="2.45">
            </div>

            <div class="input-group">
                <label>üî¢ HEXAD√âCIMAL</label>
                <input type="text" id="hex" placeholder="34576184">
            </div>

            <button onclick="calculate()">CALCULER</button>
            <div id="calcError" class="error"></div>
            
            <div id="result" class="result" style="display: none;">
                <p>R√âSULTAT</p>
                <h2 id="resultTime">00:00</h2>
            </div>
        </div>

        <!-- Historique (toujours visible) -->
        <div id="historySection" class="history">
            <div class="history-header">
                <h2>üìú HISTORIQUE</h2>
                <button onclick="clearHistory()">üóëÔ∏è EFFACER</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script>
        // Historique des calculs
        let history = [];

        // Charger l'historique au d√©marrage
        loadHistory();

        function hexToDec(hex) {
            return parseInt(hex, 16);
        }

        function calculate() {
            const startTime = document.getElementById('startTime').value;
            const multiplier = document.getElementById('multiplier').value;
            const hex = document.getElementById('hex').value.replace(/\s/g, '').toLowerCase();
            const errorEl = document.getElementById('calcError');
            const resultEl = document.getElementById('result');
            const resultTimeEl = document.getElementById('resultTime');

            errorEl.textContent = '';
            
            if (!startTime || !multiplier || !hex) {
                errorEl.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            if (!/^\d{1,3}:\d{2}$/.test(startTime)) {
                errorEl.textContent = '‚ùå Format heure invalide (MM:SS)';
                return;
            }

            const mult = parseFloat(multiplier);
            if (isNaN(mult)) {
                errorEl.textContent = '‚ùå Multiplicateur invalide';
                return;
            }

            if (hex.length === 0) {
                errorEl.textContent = '‚ùå Hexad√©cimal vide';
                return;
            }

            const intPart = Math.floor(mult);
            const decimalStr = multiplier.includes('.') ? multiplier.split('.')[1].padEnd(3, '0') : '000';
            const dec1 = parseInt(decimalStr[0], 10);
            const dec2 = parseInt(decimalStr[1], 10);

            if (intPart < 1 || intPart > hex.length) {
                errorEl.textContent = '‚ùå Prediction indisponible, trouve une nouvelle r√©f√©rence';
                return;
            }
            if (dec1 < 1 || dec1 > hex.length) {
                errorEl.textContent = '‚ùå Prediction indisponible, trouve une nouvelle r√©f√©rence';
                return;
            }
            if (dec2 < 1 || dec2 > hex.length) {
                errorEl.textContent = '‚ùå Prediction indisponible, trouve une nouvelle r√©f√©rence';
                return;
            }

            const val1 = hexToDec(hex[intPart - 1]);
            const val2 = hexToDec(hex[dec1 - 1]);
            const val3 = hexToDec(hex[dec2 - 1]);
            
            let minutes = val1;
            let seconds = parseInt(`${val2}${val3}`, 10);

            if (seconds >= 60) {
                minutes += Math.floor(seconds / 60);
                seconds = seconds % 60;
            }

            const [startM, startS] = startTime.split(':').map(Number);
            let totalM = startM + minutes;
            let totalS = startS + seconds;

            if (totalS >= 60) {
                totalM += Math.floor(totalS / 60);
                totalS = totalS % 60;
            }

            const result = `${String(totalM).padStart(2, '0')}:${String(totalS).padStart(2, '0')}`;
            resultTimeEl.textContent = result;
            resultEl.style.display = 'block';

            // Ajouter √† l'historique
            const historyItem = {
                id: Date.now(),
                startTime: startTime,
                multiplier: multiplier,
                hex: hex,
                result: result
            };
            history.unshift(historyItem);
            
            // Garder seulement les 15 derniers
            if (history.length > 15) {
                history = history.slice(0, 15);
            }
            
            saveHistory();
        }

        function saveHistory() {
            localStorage.setItem('pred_history', JSON.stringify(history));
            displayHistory();
        }

        function loadHistory() {
            const saved = localStorage.getItem('pred_history');
            if (saved) {
                history = JSON.parse(saved);
            }
            displayHistory();
        }

        function clearHistory() {
            if (confirm('Effacer tout l\'historique ?')) {
                history = [];
                saveHistory();
            }
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 1rem;">Aucun calcul pour le moment</div>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-item-left">
                        <span>${item.startTime} √ó ${item.multiplier}</span>
                        <p>${item.hex}</p>
                    </div>
                    <div class="history-item-right">${item.result}</div>
                </div>
            `).join('');
        }
    </script>
</body>
